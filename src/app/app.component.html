<div class="container">

  <h1 class="heading"><strong>HTTP </strong>Demo</h1>

  <form (ngSubmit)="getRepos()">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="filter.userName">

      <label for="pageNo">Page No</label>
      <input type="text" class="form-control" name="pageNo" [(ngModel)]="filter.pageNo">

      <label for="sortOn">Sorted On</label>
      <input type="text" class="form-control" name="sortOn" [(ngModel)]="filter.sortOn">
    </div>

    <div class="form-group">
      <button type="submit">Get Repos</button>
    </div>

  </form>

  <div *ngIf="loading">loading...</div>

  <div *ngIf="errorMessage" class="alert alert-warning">
    <strong>Warning!</strong> {{errorMessage}}
  </div>

  <div class='table-responsive table-bordered'>
    <table class='table'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>HTML Url</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repo of repos;">
          <td>{{repo.id}}</td>
          <td>{{repo.name}}</td>
          <td>{{repo.html_url}}</td>
          <td>{{repo.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
